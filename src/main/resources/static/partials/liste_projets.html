<div class="ibox-content" ng-init="listerProjets()">
<table class="table table-striped table-bordered table-hover dataTables-example" >
                    <thead>
                    <tr>
                        <th>Reference</th>
                        <th>Intitule</th>
                        <th>Date de debut</th>
                        <th>Date de fin</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="gradeX" ng-repeat="p in projets.content">
                    	<td>{{p.id}}</td>
                    	<td>{{p.intitule}}</td>
            			<td>{{p.dateDebut|date:'dd-MM-yyyy'}}</td>
            			<td>{{p.dateFin|date:'dd-MM-yyyy'}}</td>
            			<td>
            			<a href="#/projets/{{p.id}}"><i class="fa fa-files-o fa-lg "></i></a>
            			<span>&nbsp;</span><span>&nbsp;</span>
            			<a href="#/projets/{{p.id}}"><i class="fa fa-pencil-square-o fa-lg"></i></a>
            			<span>&nbsp;</span><span>&nbsp;</span>
            			<a href="#/projets" ng-click="supprimerProjet(c.id)"><i class="fa fa-trash-o fa-lg"></i></a>
            			
            			</td>
            	
            				
                    </tr>
                </tbody>
                
 </table>
 <div growl></div>
